<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 驻注: 住 驻注</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> 砖拽 驻注: 住 驻注</h1>
            <p class="subtitle"> 转 住 驻注 转 转 驻 砖</p>
        </header>

        <div class="game-area">
            <div class="score-board">
                <div class="score">
                    <span>转: </span>
                    <span id="correct-score">0</span>
                </div>
                <div class="score">
                    <span>砖转: </span>
                    <span id="wrong-score">0</span>
                </div>
                <div class="score">
                    <span>住": </span>
                    <span id="total-score">0</span>
                </div>
            </div>

            <div class="question-card">
                <div class="verb-display">
                    <h2 id="current-verb">注 拽爪...</h2>
                    <p class="verb-type" id="verb-type-hint">:   驻注 驻注  住?</p>
                </div>

                <div class="buttons-row">
                    <button class="choice-btn active-btn" id="active-btn">驻注</button>
                    <button class="choice-btn passive-btn" id="passive-btn">住</button>
                </div>

                <div class="input-section" id="input-section" style="display: none;">
                    <label for="opposite-verb">转 转 驻:</label>
                    <input type="text" id="opposite-verb" placeholder="住 转 驻注 驻...">
                    <button class="submit-btn" id="submit-btn">拽 转砖</button>
                </div>

                <div class="feedback" id="feedback"></div>

                <button class="next-btn" id="next-btn" style="display: none;">砖 </button>
            </div>

            <div class="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <p>砖 <span id="question-number">1</span> 转 <span id="total-questions">10</span></p>
            </div>
        </div>

        <div class="instructions">
            <h3> 专转 砖拽:</h3>
            <ol>
                <li>拽专 转 驻注 砖驻注</li>
                <li>专   驻注 驻注  住</li>
                <li>转 转 驻注 驻 (  驻注 - 转 住, 驻)</li>
                <li>抓 "拽 转砖" 专  爪拽转!</li>
            </ol>
        </div>

        <footer>
            <p>爪专 注    专 注专转 </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
